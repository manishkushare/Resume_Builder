    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/stylesheets/main.css" />
    <script src="./main.js" defer></script>
    <title>Personal Information - Avkasha Datru</title>
  </head>
  <body>
    <main>
      <div class="hero-form">
        <div class="container">
          <h2>Please fill the form to get your custom CV</h2>
          <form action="" class="main_form">
            <div class="personal-info">
              <legend>Personal Info</legend>
              <div class="grid-col-three">
                <div class="flex-col">
                  <label for="">First Name</label>
                  <input type="text" name="firstName" class="first_name"/>
                </div>
                <div class="flex-col">
                  <label for="">Middle Name</label>
                  <input type="text" name="middle_name" class="middle_name" />
                </div>
                <div class="flex-col">
                  <label for="">Last Name</label>
                  <input type="text" name="last_name" class="last_name" />
                </div>
                <div class="flex-col">
                  <label for="">City</label>
                  <input type="text" name="city" class="city" />
                </div>
                <div class="flex-col">
                  <label for="">State</label>
                  <input type="text" name="state" class="state" />
                </div>
                <div class="flex-col">
                  <label for="">Zip Code</label>
                  <input type="text" class="zip-code" name="zip-code" />
                </div>
              </div>
              <div class="grid-col-two">
                <div class="flex-col">
                  <label for="">Phone Number</label>
                  <input type="text" class="phone-number" name="phone" />
                </div>
                <div class="flex-col">
                  <label for="">Email</label>
                  <input type="email"  class="email" name="email"/>
                </div>
              </div>
							<div class="grid-col">
								<label for="">About you</label>
								<textarea name="about_me" id="" cols="30" rows="10" class="about"></textarea>

							</div>
            </div>

            <div class="work-experince">
              <div class="experince-legend">
                <legend>Employment History</legend>
                <span class="plus">+</span>
              </div>

            <div class="education">
              <div class="experince-legend">
                <legend>Education</legend>
                <!-- <span class="plus">+</span> -->
              </div>
              <div class="PG education-col">
                <div class="flex-col">
                  <label for=""
                    >School/University Name - PG if applicable</label
                  >
                  <input
                    type="text"
                    name="pg-university_name"
                    id=""
                    class="pg"
                  />
                </div>

                <div class="grid-col-two">
                  <div class="flex-col">
                    <label for="">Degree</label>
                    <input type="text" name="degree" id="" class="pg-degree" />
                  </div>
                  <div class="flex-col">
                    <label for="">Timeline</label>
                    <input type="text" name="date" id="" class="pg-timeline" />
                  </div>
                </div>
              </div>
              <div class="UG education-col">
                <div class="flex-col">
                  <label for="">School/University Name - UG</label>
                  <input
                    type="text"
                    name="ug-university_name"
                    id=""

                  />
                </div>

                <div class="grid-col-two">
                  <div class="flex-col">
                    <label for="">Degree</label>
                    <input type="text" name="degree" id="" class="ug-degree" />

                  <div class="flex-col">

                    <input type="text" name="date" id="" class="ug-timeline" />
                  </div>
                </div>
              </div>
              <div class="twelth education-col">
                <div class="flex-col">
                  <label for="">College Name - HSC</label>
                  <input
                    type="text"
                    name="college_name"
                    id=""
                    class="twelth-college"
                  />
                </div>

                <div class="grid-col-two">
                  <div class="flex-col">
                    <label for="">Stream</label>
                    <input
                      type="text"
                      name="degree"
                      id=""

                    />

                  <div class="flex-col">
                    <label for="">Timeline</label>
                    <input
                      type="text"

              <div class="tenth education-col">

                  <div class="flex-col">

                      type="text"

                      class="tenth-timeline"
                    />
